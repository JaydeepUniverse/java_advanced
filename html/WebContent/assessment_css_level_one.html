<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Level One Assessment</title>
    <link rel="stylesheet" href="CSS/assessment_level_one.css">
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>

    <p>Thanks so much for visiting this site!</p>

    <h2>What is this site for?</h2>

    <p class="list_title">This site can do three things:</p>
    <ol>
      <li class="first_list">Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="https://www.google.com">Take you to Google</a></li>
    </ol>

    <textarea class="textarea_class" name="name" rows="4" cols="30"></textarea>

    <h2>Please log in to save your blog post</h2>
    <label>Email:</label>
    <input type="email" name="" value="">
    <label>Password:</label>
    <input type="password" name="" value="">
    <input type="submit" name="" value="Log In">

    <div>
      <p>Questions or Comments? Send us feedback here:</p>
      <textarea name="name" rows="8" cols="80"></textarea>
    </div>
  </body>
</html>
